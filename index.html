<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Trading Strategy</h1>
        <div class="input-group">
            <label for="initial-amount">Initial Amount:</label>
            <input type="number" id="initial-amount" value="500">
        </div>
        <div class="input-group">
            <label for="target-amount">Target Amount:</label>
            <input type="number" id="target-amount" value="50000">
        </div>
        <div class="input-group">
            <label for="First Profit">First Profit Percentage:</label>
            <input type="number" id="firstProfit"  value="40">
        </div>
        <div class="input-group">
            <label for="Second Profit">Second Profit Percentage:</label>
            <input type="number" id="secondProfit" value="60">
        </div>
        <div class="input-group">
            <label for="Third Profit">Third Profit Percentage:</label>
            <input type="number" id="thirdProfit" value="80">
        </div>
        <div class="input-group">
            <label for="loss-percentage">Loss Percentage:</label>
            <input type="number" id="lossPercentage" value="25">
        </div>

        <button id="calculate-button">Calculate</button>
        <div class="result">
            <p id="result"></p>
            <div style="overflow-x:auto;">
                <table  id="table"></table>
            </div>
            <canvas id="chart"></canvas>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
